<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->

    <style>
        body{
            background: #93d0ea;
        }
        /*div{*/
        /*    margin: 20px auto;*/
        /*    width: auto;*/
        /*}*/
        #myvideo{
            display: block;
            width: 1000px;
            margin: auto;
        }
        .danm1u{
            width: auto;
            height: auto;
            z-index:10;
            /*float: left;*/
            position: absolute;
            margin-top: 30px;
            margin-left:1000px;
            animation-name: danmu;
            animation-duration: 20s;
            animation-iteration-count: 1;
            animation-play-state:running;
            /*display: none;*/
            visibility:hidden;

        }
        .danm1u:hover{
            animation-play-state:paused;
        }
        @keyframes danmu {
            0%{
                margin-left:1000px;
                visibility: visible;
            }

            100% {
                margin-left: 0%;
                visibility: visible;
            }

        }
        #input{
            margin-left:  30%;
            background: aqua;
            width: 20%;
        }
        #input input{
        }
    </style>
</head>
<body>

<div  style="margin: auto;width: 1000px; height: auto;"  >
   <div id="danmukuang">
       <div style="margin-top: 10px" class="danm1u">cccc</div>
       <div style="margin-top: 20px"  class="danm1u">cccc</div>
       <div  style="margin-top: 40px"  class="danm1u">cccc</div>
   </div>
    <video id="myvideo" controls="controls"  autoplay>
        <source src="/play" type="video/mp4">
    </video>
</div>
    <div id="input"><input id="myinput" type="text"  placeholder="shuru" max="10"><button  onclick="send()">发送</button></div>

<script>
    window.onload=function (){
        var myvideo = document.getElementById("myvideo");
        // 获取视频观看进度
        myvideo.addEventListener("timeupdate", function () {
            console.log(myvideo.currentTime)
        });
        // 让视频观看到第10s
        // myvideo.currentTime = 10;
        //获取视频的总长度
        // console.log(myvideo.duration)
    }
    // axios.post("")
    function send(){
        var  span = document.createElement('span')
        span.setAttribute('class','danm1u')
        var   a = document.getElementById('myinput').value

        span.innerText= a
        document.getElementById('myinput').value = ''
        // alert(a)
        // span.innerText=
        document.getElementById('danmukuang').appendChild(span)

    }

</script>
</body>
</html>
